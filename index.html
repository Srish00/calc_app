<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator App</title>

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
     <!-- external css -->
    <link rel="stylesheet" href="styles.css" type="text/css">
  </head>
  <body>
   <header id="main-section">
     <div class="main-div row">
       <div class="card text-center col-md-4 offset-md-4 col-sm-6 offset-sm-3">
  <div class="card-header container-fluid">

  </div>
  <div class="card-body p-0">
    <div id="input_area" class="p-sm-1 px-3 py-2">

    </div>
    <div class="line1">
      <div id="seven" class="buttons p-4">7</div>
      <div id="eight" class="buttons p-4">8</div>
      <div id="nine" class="buttons p-4">9</div>
      <div id="add" class="buttons p-4">+</div>
    </div>
  <div class="line2">
    <span id="four" class="buttons p-4">4</span>
    <span id="five" class="buttons p-4">5</span>
    <span id="six" class="buttons p-4">6</span>
    <span id="sub" class="buttons p-4">-</span>
  </div>
  <div class="line3">
    <span id="one" class="buttons p-4">1</span>
    <span id="two" class="buttons p-4">2</span>
    <span id="three" class="buttons p-4">3</span>
    <span id="mul" class="buttons p-4">*</span>
  </div>
  <div class="line4">
    <span id="dot" class="buttons p-4">.</span>
    <span id="zero" class="buttons p-4">0</span>
    <span id="equal" class="buttons p-4">=</span>
    <span id="divide" class="buttons p-4">/</span>
  </div>
  <div class="line5">
    <div id="cancel" class="last  bg-warning">X</div>
    <span id="clear" class="last bg-danger">Clear</span>
  </div>

  </div>

     </div>
     </div>
   </header>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  <script type="text/javascript" src="index.js" charset="utf-8">

  </script>
  </body>
</html>
